{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}
    {{ block.super }} | Submit
{% endblock %}
{% block content %}
    <form action="{% url 'contest_save_submit' contest_id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ submit_form|crispy }}
        <input type="submit" value="Submit" class="btn btn-default">
    </form>
{% endblock %}
