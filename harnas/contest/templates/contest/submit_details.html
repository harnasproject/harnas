{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}
    {{ block.super }} | Submit #{{ submit.pk }}
{% endblock %}
{% block content %}
    <p>{{ submit.pk }}</p>
    <p>{{ submit.task.contest }}</p>
    <p>{{ submit.task }}</p>
    <p>{{ submit.submitter }}</p>
    <pre><code>{{ solution }}</code></pre>
    <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
