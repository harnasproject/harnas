{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}
    {{ block.super }} | Submit #{{ submit.pk }}
{% endblock %}
{% block content %}
    <p>{{ submit.pk }}</p>
    <p>{{ submit.contest }}</p>
    <p>{{ submit.task }}</p>
    <p>{{ submit.submitter }}</p>
{% endblock %}
